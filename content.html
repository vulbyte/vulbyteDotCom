<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vulbyte.com | content</title>
	<script type="module" src="/client_management.js"></script>
</head>

<body>
	<hgroup>
		<h1>here's some stuff you can check out</h1>
		<h6>or not it's your life</h6>
	</hgroup>

	<ul id="content_links"><!-- generated at runtime -->
		<script>
			let links = [
				"code_stuff",
				"guides",
				"video_scripts",
			];

			let list = document.getElementById("content_links");

			links.forEach((v) => {
				newElem = document.createElement("li");

				newElem_child = document.createElement("a");
				newElem_child.href = "./content/" + v + ".html";
				newElem_child.innerText = v;

				newElem.appendChild(newElem_child);

				list.appendChild(newElem);
			})
		</script>
	</ul>
	<div>
	</div>
</body>

</html>
