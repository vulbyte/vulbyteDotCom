<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module" src="/client_management.js"></script>
	<title>rsa_ish | vulbyte</title>
</head>

<body>
	<div>
		<h3>start</h3>
		<input type="text" id="data" placeholder="message">
		<button type="submit">test rsa</button>
	</div>
	<br>
	<div>
		<h3>mid</h3>
		<input type="text" id="encryption">
		<button type="submite">decrypt rsa</button>
	</div>
	<div>
		<h3>end</h3>
	</div>
	<script type="module">
		import RSAish from "/lib/rsa_encryption.js";
		const rsa = new RSAish;

		let data = document.getElementById("data");
		data.addEventListener("click", async (e) => {
			console.log("testing rsa");
			document.getElementById("encryption").value = await rsa.encryptData(data.value);

		});

	</script>
</body>

</html>
