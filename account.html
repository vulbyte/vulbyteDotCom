<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="module" src='/client_management.js'></script>
    <title>Write Data Example</title>
</head>
<body>
    <button id="writeDataButton">Write Data</button>
    <script>
        document.getElementById('writeDataButton').addEventListener('click', async () => {
            const response = await fetch('https://your-supabase-url/functions/v1/read-write-data', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer YOUR_JWT_TOKEN', // Replace with actual JWT
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ column_name: 'value' }) // Replace with actual data
            });

            const result = await response.json();
            console.log(result);
        });
    </script>
</body>
</html>
