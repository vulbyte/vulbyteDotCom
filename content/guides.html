<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>guides | vulbyte</title>
	<script type='module' src="/client_management.js"></script>
</head>

<body>
	<hgroup>
		<h1>guides</h1>
	</hgroup>

	<ul id="guides_links"></ul>
	<script>
		let pages = [
			"the_real_linux_install_guide",
		];

		pages.forEach((v) => {
			let links = document.getElementById("guides_links");

			let newElem = document.createElement("li");
			let link = document.createElement("a");

			link.href = "./guides/" + v + ".html";

			if (v == "stack_overflow_AI") {
				link.innerText = v + ' (vc money please)';
			}
			else {
				link.innerText = v;
			}

			newElem.appendChild(link);
			links.appendChild(newElem);
		});
	</script>
</body>

</html>
