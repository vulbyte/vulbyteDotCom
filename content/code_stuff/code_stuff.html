<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vulbyte | code_stuff</title>
	<script type="module" src="/client_management.js"></script>
</head>

<body>
	<hgroup>
		<h1>code_stuff</h1>
		<h6>this is stuff that does things</h6>
	</hgroup>
	<ul id="code_stuff_links"></ul>
	<script>
		let pages = [
			"algorithms_tester",
			"bingo_generator",
			"flash_cards",
			"i_dont_want_sex",
			"image_noise",
			"piano_practice",
			"rng_list",
			"stack_overflow_AI",
			"time_calculator",
			"tts_tester",
			"wheel_of_pain",
			'wicked_movie-bingo',
		];

		pages.forEach((v) => {
			let links = document.getElementById("code_stuff_links");

			let newElem = document.createElement("li");
			let link = document.createElement("a");

			link.href = "./" + v + ".html";

			if (v == "stack_overflow_AI") {
				link.innerText = v + ' (vc money please)';
			}
			else {
				link.innerText = v;
			}

			newElem.appendChild(link);
			links.appendChild(newElem);
		});
	</script>
</body>

</html>
